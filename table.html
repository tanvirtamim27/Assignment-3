<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Routine Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
    .lunch {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<h2>Class Routine</h2>

<table>
  <tr>
    <th>Day/Period</th>
    <th>I<br>9:30-10:20</th>
    <th>II<br>10:20-11:10</th>
    <th>III<br>11:20-12:40</th>
    <th>12:00-12:40</th>
    <th>IV<br>12:40-1:30</th>
    <th>V<br>1:30-2:20</th>
    <th>VI<br>2:20-3:10</th>
    <th>VII<br>3:10-4:00</th>
  </tr>

  <tr>
    <td>Saturday</td>
    <td>Eng</td>
    <td>Mat</td>
    <td>Che</td>
    <td rowspan="5" class="lunch">LUNCH</td>
    <td>LAB</td>
    <td></td>
    <td></td>
    <td>Phy</td>
  </tr>

  <tr>
    <td>Sunday</td>
    <td colspan="3">LAB</td>
    <td>Eng</td>
    <td>Che</td>
    <td>Mat</td>
    <td>SPORTS</td>
  </tr>

  <tr>
    <td>Monday</td>
    <td>Mat</td>
    <td>Phy</td>
    <td>Eng</td>
    <td>Che</td>
    <td colspan="2">LAB</td>
    <td></td>
  </tr>

  <tr>
    <td>Tuesday</td>
    <td>Phy</td>
    <td>Eng</td>
    <td>Che</td>
    <td colspan="2">LAB</td>
    <td></td>
    <td>Mat</td>
  </tr>

  <tr>
    <td>Wednesday</td>
    <td>Phy</td>
    <td>Eng</td>
    <td>Che</td>
    <td colspan="2">LAB</td>
    <td></td>
    <td>Mat</td>
  </tr>

</table>

</body>
</html>
