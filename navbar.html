<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar with Dropdowns</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #009977;
      padding: 15px 30px;
      color: white;
      position: relative;
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li {
      position: relative;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
      padding: 8px;
    }

    .navbar ul li a:hover {
      color: #cde;
    }

    .navbar .username {
      font-weight: bold;
      background-color: white;
      color: #009977;
      padding: 6px 12px;
      border-radius: 6px;
    }

    /* Dropdown Menu */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      color: #333;
      min-width: 150px;
      top: 40px;
      z-index: 1;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .dropdown-content a {
      color: #009977;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .navbar ul li:hover .dropdown-content {
      display: block;
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .navbar .username {
        align-self: flex-end;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">MyWebsite</div>
    <ul>
      <li>
        <a href="#">Home</a>
        <div class="dropdown-content">
          <a href="#">Sub Home 1</a>
          <a href="#">Sub Home 2</a>
        </div>
      </li>
      <li>
        <a href="#">About</a>
        <div class="dropdown-content">
          <a href="#">Team</a>
          <a href="#">Mission</a>
        </div>
      </li>
      <li>
        <a href="#">Project</a>
        <div class="dropdown-content">
          <a href="#">Ongoing</a>
          <a href="#">Completed</a>
        </div>
      </li>
      <li>
        <a href="#">Gallery</a>
        <div class="dropdown-content">
          <a href="#">Photos</a>
          <a href="#">Videos</a>
        </div>
      </li>
      <li>
        <a href="#">Contact</a>
        <div class="dropdown-content">
          <a href="#">Email</a>
          <a href="#">Phone</a>
        </div>
      </li>
    </ul>
    <div class="username">Tanvir Islam</div>
  </nav>

</body>
</html>
